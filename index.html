<script type="text/javascript">
        var url;
        var lang = (navigator.appName=='Netscape'?navigator.language:navigator.userLanguage).toLowerCase();
        switch(lang){
                case 'en':
                        url = 'https://cn.jishiacg.com/';
                        break;
                case 'en-us':
                        url = 'https://cn.jishiacg.com/';
                        break;
                case 'zh-cn':
                        url = 'https://cn.jishiacg.com/';
                        break;
                case 'zh-tw':
                        url = 'https://tw.jishiacg.com/';
                        break;
                case 'zh-hk':
                        url = 'https://cn.jishiacg.com/';
                        break;
                default:
                        url = 'https://cn.jishiacg.com/';
        }
        if( location.href != url ){
                        location.href = url;
        }
</script>
